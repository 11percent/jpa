<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>500 Internal Server Error</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
        }

        h1 {
            font-size: 8rem;
            margin-bottom: 0;
            color: #ff5e5e;
            animation: pulse 1.5s infinite;
        }

        h2 {
            font-size: 2rem;
            margin: 0.5rem 0;
        }

        p {
            color: #aaa;
            margin-bottom: 2rem;
        }

        a {
            padding: 10px 25px;
            background-color: #ff5e5e;
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #e04848;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
<h1>500</h1>
<h2>Internal Server Error</h2>
<p>서버에 문제가 발생했습니다. 잠시 후 다시 시도해 주세요.</p>
<a href="/">홈으로 돌아가기</a>
</body>
</html>
